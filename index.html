<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scroll Reverb Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 300vh;
      background: linear-gradient(#222, #555);
      color: white;
      padding: 40px;
    }

    #start {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 14px 20px;
      background: #fff;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="start">Click to start audio</div>

  <script src="audio.js"></script>
</body>
</html>
